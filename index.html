<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="main.css" />
		<title>Guugle</title>
	</head>
	<body>
		<section class="searchSection">
			<h1 class="searchSection-title">Guugle</h1>
			<form class="searchSection-form js-searchForm">
				<input class="searchSection-searchInput js-keyword" type="search" autofocus /><button class="searchSection-searchButton">Search</button>
			</form>
		</section>
		<section class="searchResult">
			<h1>Search Result for <span class="js-keyword"></span></h1>
			<div class="loadingBlock js-loading" hidden>
				<span class="loadingBlock-star">*</span>
				<span class="loadingBlock-star">*</span>
				<span class="loadingBlock-star">*</span>
			</div>
		</section>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.js"></script>
		<script src="./index.js"></script>
	</body>
</html>
